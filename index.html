<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App List</title>
  <style>
    /* Custom styles */
    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header-left {
    display: flex;
    align-items: center;
  }

  .header-left img {
    margin-left: 150px;
    padding-right: 2px;
    text-align: right;
  }

  .header-right {
    display: flex;
    margin-right: 150px;
  }

  .header-right button {
    margin-left: 10px;
  }

    body {
      font-family: 'Roboto', sans-serif; /* Modern font */
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #fff;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-family: 'Roboto', sans-serif; /* Modern font */
      font-size: 1.8em;
      color: #4a90e2;
    }
    
    h2 {
      margin: 10px 0 0;

      font-family: 'Roboto', sans-serif; /* Modern font */
      font-size: 1.3em;
      color: #000;
    }

    h3 {
      font-family: 'Roboto', sans-serif; /* Modern font */
      font-size: 1.2em;
      color: #000;
      text-align: center;
    }
    
    #featured-apps,
    #all-apps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .app {
      width: 250px;
      margin: 10px;
      padding: 20px;
      border: none; /* Removed border */
      border-radius: 15px; /* Increased border radius for modern look */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Added box shadow */
      text-align: center;
      background-color: #f9f9f9; /* Light background for the card */
    }
    .app h2  {
      margin: 10px 0 0;
      font-weight: bold;
      font-family: 'Roboto', sans-serif; /* Modern font */
      font-size: 1.1em;
      color: #000;
    }
    .app p  {
      margin: 10px 10 0;
      font-weight: bold;
      font-family: 'Roboto', sans-serif; /* Modern font */
      font-size: 0.em;
      color: #908585;
    }
    .app img {
      max-width: 100px;
      border-radius: 50%; /* Circular images */
    }
    
    .app h2 {
      margin-top: 10px;
      font-size: 1.2em;
      font-family: 'Roboto', sans-serif; /* Modern font */
    }

    .app a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4a90e2;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .app a:hover {
      background-color: #357ebd;
    }

    img {
      width: 150px; /* Adjust this value to change the size of the logo */
    }
    button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4a90e2;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #357ebd;
  }
  .header-left p
  {
       margin: 10px 0 0;
      font-weight: bold;
      font-family: 'Roboto', sans-serif; /* Modern font */
      font-size: 1.1em;
      color: #000;
      
  }

  </style>
</head>
<body>

    <header>
        <div class="header-left">
          <img src="icons/gs.png" alt="Logo Placeholder" style="width: 50px; height: auto;">
          <p style="text-align: left;"> Gas<br>apps</p>
          
          
        </div>

        <div class="header-right">
          <button class="contact-button">Contact</button>
          <button class="disclosure-button">Disclosure</button>
        </div>
      </header>
      <div>
        <DIV style="padding: 5PX;text-align:center"></DIV>
        <h1 style="text-align: center;">ðŸ’°Your One Stop Shop for Gas Apps</h1>
        <h2 style="text-align: center;">No Ads. No Fluff. No Signup.</h2>
      </div>
  <main>
    <h3>Featured Apps</h3>
    <section id="featured-apps">
      <!-- Featured Apps will be dynamically added here -->
    </section>
  
    <h3>All Apps</h3>
    <section id="all-apps">
      <!-- All Apps will be dynamically added here -->
    </section>
  </main>
  
  <script src="scripts.js"></script>
</body>
</html>
